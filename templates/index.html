<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload and View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        table.data {
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        table.data th, table.data td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table.data th {
            background-color: #f8f9fa;
        }

        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">CSV Upload and View</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose a CSV file:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
            <button type="button" class="btn btn-secondary" onclick="resetPage()">Reset</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        {% if table %}
            <div class="table-responsive">
                <table id="dataTable" class="table table-bordered table-striped">
                    {{ table|safe }}
                </table>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#dataTable').DataTable({
                "pageLength": 20
            });
        });
    
        function resetPage() {
            // Reset file input
            document.getElementById("file").value = "";
            
            // Reset error message
            var errorMessage = document.querySelector(".message");
            if (errorMessage) {
                errorMessage.textContent = "";
            }
    
            // Reset table
            var tableContainer = document.querySelector(".table-responsive");
            if (tableContainer) {
                tableContainer.innerHTML = "";
            }
        }
    </script>
</body>
</html>
